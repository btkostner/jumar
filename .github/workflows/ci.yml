---

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Elixir
        uses: ./.github/actions/setup-elixir

      - name: Build Docs
        run: mix docs

  Format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Elixir
        uses: ./.github/actions/setup-elixir

      - name: Format
        run: mix format --check-formatted

  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint
        uses: github/super-linter/slim@v4

  Lint_Markdown:
    name: Lint (Markdown)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint
        uses: DavidAnson/markdownlint-cli2-action@v9
        with:
          globs: '**/*.md'

  Lint_Markdown_2:
    name: Lint (Markdown 2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint
        uses: reviewdog/action-markdownlint@v0
        with:
          fail_on_error: true
          filter-mode: nofilter
          reporter: github-pr-review

  Sobelow:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Elixir
        uses: ./.github/actions/setup-elixir

      - name: Sobelow
        uses: sobelow/action@v1

      - name: Upload Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start Docker Compose
        uses: ./.github/actions/start-docker-compose

      - name: Setup Elixir
        uses: ./.github/actions/setup-elixir

      - name: Compile
        run: mix compile --all-warnings --warnings-as-errors

      - name: Test
        run: mix test --all-warnings --cover --warnings-as-errors
