---

# Linter rules doc:
# - https://yamllint.readthedocs.io/en/stable/rules.html
#
# Note:
# To comment out a single line:
# # yamllint disable-line

rules:
  braces:
    level: warning
    min-spaces-inside: 0
    max-spaces-inside: 0
    min-spaces-inside-empty: 1
    max-spaces-inside-empty: 5
  brackets:
    level: warning
    min-spaces-inside: 0
    max-spaces-inside: 0
    min-spaces-inside-empty: 1
    max-spaces-inside-empty: 5
  colons:
    level: warning
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    level: warning
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
  comments-indentation: {}
  document-end: disable
  document-start:
    level: warning
    present: true
  empty-lines:
    level: warning
    max: 2
    max-start: 1
    max-end: 0
  hyphens:
    level: warning
    max-spaces-after: 1
  indentation:
    level: warning
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  key-duplicates: {}
  key-ordering: {}
  line-length:
    level: warning
    max: 80
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
    ignore: |
      *.github*
  new-line-at-end-of-file: {}
  new-lines:
    type: unix
  trailing-spaces: {}
